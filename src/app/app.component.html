<div class="col-2">
  <button class="btn btn-success" (click)="getProducts()">Get Products</button>
</div>
<div class="col-2" style="margin: 10%;">
  <button class="btn btn-success" (click)="getProducts()">Get Products</button>
</div>
<table class="table table-hover" *ngIf="productList.length > 0">
  <thead class="thead-dark">
    <tr>
      <th>Brand</th>
      <th>Price</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <!-- Use *ngFor to loop through productList and display each item in a table row -->
    <tr *ngFor="let item of productList; let i = index">
      <td>{{ item.brand }}</td>
      <td>{{ item.price}}</td>
      <td>Edit</td>
      <td>Delete</td>
    </tr>
  </tbody>
</table>


<!-- Optional: Display a message if no products are available -->
<p *ngIf="productList.length === 0">No products available</p>
